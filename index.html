<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">

        <div class="left">
            <h1>Learn to code by <br>
            watching others</h1>
            <p>See how experienced developers solve problems in real time. 
            Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

        </div>

        <div class="right">
            <div class="free-trial">
                <p><span id="try">Try it free 7 days</span> then $20/mo, thereafter.</p>
            </div>

            <form action="">        
                  <div>
                    <label for="f-name"></label>
                    <input type="text" id="f-name" placeholder="First Name" required>
                  </div>
          
                  <div>
                    <label for="l-name"></label>
                    <input type="text" id="l-name" placeholder="Last Name" required>
                  </div>

                  <div>
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" required>
                  </div>

                  <div>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                  </div>

                  <div>
                    <label for="submit"></label>
                    <input type="button" id="submit" value="CLAIM YOUR FREE TRIAL">
                  </div>    
        
              </form>
              
              <div class="terms-and-services">
                <p>By clicking the button, you're agreeing to our <span id="terms">Terms and Services</span></p>



              </div>

        </div>
    </div>
</body>
</html>
